<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .code-box {
            background-color: #e7f3fe;
            border: 1px solid #1a73e8;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            color: #1a73e8;
        }
        .instructions {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>Please visit the following link to get started:</p>
        <p><a href="https://www.example.com" target="_blank">https://www.example.com</a></p>
        <div class="code-box">
            YOUR-CODE-12345
        </div>
        <p class="instructions">
            Enter the code above on the website to access exclusive content and features.
        </p>
    </div>
</body>
</html>
